<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharelist</title>
    <link rel="icon" href="./vendor/css/svg/menu.svg" type="image/icon type" />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css/font/flaticon.css"
    />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/mediaqueries.css" />
  </head>

  <body>
    <div class="overlay hidden"></div>
    <nav>
      <div class="search-bar-container">
        <input
          type="text"
          class="add-item-input"
          placeholder="Enter a product"
        />
        <div class="product-image-page hidden"></div>
      </div>
    </nav>

    <div class="container">
      <div class="col-container"></div>
    </div>
    <script>
      if (window.innerWidth < 650) {
        document.write(
          '<script type="text/javascript" src="js/mobile.js"><\/script>'
        );
      } else {
        document.write('<script type="module" src="js/script.js"><\/script>');
      }
    </script>
  </body>
</html>
