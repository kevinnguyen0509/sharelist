<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sharelist</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css/font/flaticon.css"
    />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div class="overlay hidden"></div>
    <nav>
      <div class="logo">Logo</div>

      <div class="search-bar-container">
        <input
          type="text"
          class="add-item-input"
          placeholder="Enter a product"
        />
        <div class="product-image-page hidden">
          <div class="search-img-container">
            <i class="flaticon-cheese flaticons-search"></i>
          </div>

          <div class="search-img-container">
            <i class="flaticon-apple flaticons-search"></i>
          </div>

          <div class="search-img-container">
            <i class="flaticon-birthday-cake-1 flaticons-search"></i>
          </div>

          <div class="search-img-container">
            <i class="flaticon-cherries flaticons-search"></i>
          </div>

          <div class="search-img-container">
            <i class="flaticon-chocolate flaticons-search"></i>
          </div>

          <div class="search-img-container">
            <i class="flaticon-coffee-beans flaticons-search"></i>
          </div>

          <div class="search-img-container">
            <i class="flaticon-coffee-cup-1 flaticons-search"></i>
          </div>

          <div class="search-img-container">
            <i class="flaticon-ice-cream-4 flaticons-search"></i>
          </div>

          <div class="search-img-container">
            <i class="flaticon-grapefruit flaticons-search"></i>
          </div>

          <div class="search-img-container">
            <i class="flaticon-eggs-1 flaticons-search"></i>
          </div>

          <div class="search-img-container">
            <i class="flaticon-cookie-2 flaticons-search"></i>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="col-container">
        <div class="item-container">
          <i class="flaticon-cheese flaticonss"></i>
          <p>Cheese</p>
        </div>

        <div class="item-container">
          <i class="flaticon-avocado flaticonss"></i>
          <p>Avocado</p>
        </div>

        <div class="item-container">
          <i class="flaticon-rice flaticonss"></i>
          <p>Rice</p>
        </div>

        <div class="item-container">
          <i class="flaticon-noodles flaticonss"></i>
          <p>Rice</p>
        </div>

        <div class="item-container">
          <i class="flaticon-beer flaticonss"></i>
          <p>Cider Beer</p>
        </div>

        <div class="item-container">
          <i class="flaticon-avocado flaticonss"></i>
          <p>Avocado</p>
        </div>

        <div class="item-container">
          <i class="flaticon-birthday-cake flaticonss"></i>
          <p>Birthday Cake</p>
        </div>

        <div class="item-container">
          <i class="flaticon-soft-drink-1 flaticonss"></i>
          <p>coke</p>
        </div>

        <div class="item-container">
          <i class="flaticon-syrup flaticonss"></i>
          <p>Maple syrup</p>
        </div>
      </div>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
